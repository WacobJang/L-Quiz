<!DOCTYPE html>
<html>
<head>

    <title> SignUp Form</title>
    <link rel = "icon" type = "image/x-icon" href = "images/lequiz.png">
    <link href="signup-style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

</head>

<body>

    <div class="container">
      <div class = "home_button">
        <a href = "intro-page.html">
          <img height = "50px" width = "50 px" class = "homepicture" src = "images/lequiz.png">
        </a>

      </div>
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a href="login.html">Sign In</a></span>
         
          </div>
          <div class="form">
          <form action="/register" method="post">
            <input type="text" name="username" id="signupUsername" placeholder="UserName" />
            <input type="password" name="password" placeholder="Password" id="signupPassword" />
            <button class = "button" type = "button" onclick = "signup()">SignUp</button>
            </form>
            <script src = "js/main.js"></script>
          </div>
          <div class="card_terms">
              <input type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
          </div>
        </div>
      </div>

    </body>
</html>
